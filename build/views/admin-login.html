<!DOCTYPE html>
<html>
<head>
  <title>Trinity 3- Administration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/trinity.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Administration</h1>
    </header>

    <main>
      <section class="features">
        <div class="section-content">
        <h2>Welcome</h2>
          <p>Please login below to continue.</p>

          {% if error %} 
          <div class="alert" role="alert">
            <b>Error: </b>{{ error }}
          </div>
          {% endif %}
          <form method="post">
            <div class="control">
              <input name="username" type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="control">
              <input name="password" type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="login-button">
              <input name="login-submit" type="submit" class="btn-primary" value="Login">
            </div>
          </form>

        </div>
      </section>

    </main>
  </div>
</body>
</html>
